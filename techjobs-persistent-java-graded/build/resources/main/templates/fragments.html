<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>


    <title th:text="'ProductPal' + ${title == null ? '' : ' :: ' + title}">ProductPal</title>
</head>

<body>

<div th:fragment="page-header" class= "navbar navbar-custom">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">ProductPal</a>
        </div>
        <div class="navbar-collapse collapse.show">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/list}">List Products </a></li>
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/add}">Add A Product, Pal!</a></li>
                <li><a th:href="@{employers/add}">Add Category</a></li>
                <li><a th:href="@{Register}">Register an Account</a></li>

                <li>

                        <form th:action="@{/index}" method = "post">
                            <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>
                            </p>
                                <label for="searchTerm"></label>
                                <input type="text" name="searchTerm" id="searchTerm" />
                            <input type="submit" value="Search" />
                        </form>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
